<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Work Day Scheduler</title>

    <!-- Added link to the jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://momentjs.com/downloads/moment.js"></script>
</head>

<body>

    <div id="scheduler"></div>


    <!-- Here we're adding a bit of CSS -->
    <style>
        #scheduler {
            text-align: center;
        }
    </style>

    <div id="calendar" class="container">
        <div class="row">
            <div class="col-sm-1">
                <hr>9:00 AM <hr>
            </div>
            <textarea class="col-sm-10" id="9amtext" name="9amtext" rows="4" cols="50"
                style="background-color:orange;"></textarea>
            <button id="9ambutton" class="col-sm-1" type="button" data-text-id="9amtext">Save</button>
        </div>
        <div class="row">
            <div class="col-sm-1">
                <hr>10:00 AM <hr>
            </div>
            <textarea class="col-sm-10" id="10amtext" name="10amtext" rows="4" cols="50"
                style="background-color:orange;"></textarea>
            <button id="10ambutton" class="col-sm-1" type="button" data-text-id="10amtext">Save</button>
        </div>
        <div class="row">
            <div class="col-sm-1">
                <hr>11:00 AM <hr>
            </div>
            <textarea class="col-sm-10" id="11amtext" name="11amtext" rows="4" cols="50"
                style="background-color:orange;"></textarea>
            <button id="11ambutton" class="col-sm-1" type="button" data-text-id="11amtext">Save</button>
        </div>
        <div class="row">
            <div class="col-sm-1">
                <hr>12:00 AM <hr>
            </div>
            <textarea class="col-sm-10" id="12amtext" name="12amtext" rows="4" cols="50"
                style="background-color:orange;"></textarea>
            <button id="12ambutton" class="col-sm-1" type="button" data-text-id="12amtext">Save</button>
        </div>
        <div class="row">
            <div class="col-sm-1">
                <hr>1:00 PM <hr>
            </div>
            <textarea class="col-sm-10" id="1pmtext" name="1pmtext" rows="4" cols="50"
                style="background-color:orange;"></textarea>
            <button id="1pmbutton" class="col-sm-1" type="button" data-text-id="1pmtext">Save</button>
        </div>
        <div class="row">
            <div class="col-sm-1">
                <hr>2:00 PM <hr>
            </div>
            <textarea class="col-sm-10" id="2pmtext" name="2pmtext" rows="4" cols="50"
                style="background-color:orange;"></textarea>
            <button id="2pmbutton" class="col-sm-1" type="button" data-text-id="2pmtext">Save</button>
        </div>
        <div class="row">
            <div class="col-sm-1">
                <hr>3:00 PM <hr>
            </div>
            <textarea class="col-sm-10" id="3pmtext" name="3pmtext" rows="4" cols="50"
                style="background-color:orange;"></textarea>
            <button id="3pmbutton" class="col-sm-1" type="button" data-text-id="3pmtext">Save</button>
        </div>
        <div class="row">
            <div class="col-sm-1">
                <hr>4:00 PM <hr>
            </div>
            <textarea class="col-sm-10" id="4pmtext" name="4pmtext" rows="4" cols="50"
                style="background-color:orange;"></textarea>
            <button id="4pmbutton" class="col-sm-1" type="button" data-text-id="4pmtext">Save</button>
        </div>
        <div class="row">
            <div class="col-sm-1">
                <hr>5:00 PM <hr>
            </div>
            <textarea class="col-sm-10" id="5pmtext" name="5pmtext" rows="4" cols="50"
                style="background-color:orange;"></textarea>
            <button id="5pmbutton" class="col-sm-1" type="button" data-text-id="5pmtext">Save</button>
        </div>
    </div>


    <script type="text/javascript">
        $(document).ready(function () {
            $("#9amtext").text(localStorage.getItem("9amtext"));
            $("#10amtext").text(localStorage.getItem("10amtext"));
            $("#11amtext").text(localStorage.getItem("11amtext"));
            $("#12amtext").text(localStorage.getItem("12amtext"));
            $("#1pmtext").text(localStorage.getItem("1pmtext"));
            $("#2pmtext").text(localStorage.getItem("2pmtext"));
            $("#3pmtext").text(localStorage.getItem("3pmtext"));
            $("#4pmtext").text(localStorage.getItem("4pmtext"));
            $("#5pmtext").text(localStorage.getItem("5pmtext"));

        });

        $("#scheduler").html("<h1>Work Day Scheduler</h1>");


        // jQuery alternative to: var newDiv = document.createElement("div");
        var headingDiv = $("<div>");

        // jQuery alternative to: newDiv.textContent = "A pleasure to meet you!";
        headingDiv.text("A simple calendar app for scheduling your day");

        // jQuery alternative to: document.querySelector("#scheduler").appendChild(newDiv);
        $("#scheduler").append(headingDiv);

        var todayDateDiv = $("<div>");
        todayDateDiv.html("<b>" + moment().format("dddd, MMMM Do") + "</b>");
        $("#scheduler").append(todayDateDiv);

        $('#calendar').click(function (event) {
            var element = event.target;
            if (element.nodeName == "BUTTON") {
                var textElementId = element.getAttribute('data-text-id');
                var textValue = document.getElementById(textElementId).value;
                localStorage.setItem(textElementId, textValue);
            }
        });

        $






    </script>

</body>

</html>
